<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Link Chat App</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN OVERLAY -->
<div id="login-overlay">
  <div class="login-card">
    <h2>Login to Link Chat</h2>
    <button id="google-login-btn">Login with Google</button>
  </div>
</div>

<!-- MAIN APP GRID -->
<div class="app-grid hidden">

  <!-- LEFT PANEL -->
  <div class="left-col">
    <div class="left-header">
      <div class="brand">
        <div class="logo">ðŸ’¬</div>
        <div class="brand-text">
          <div class="title">Link Chat</div>
          <div class="subtitle">Your Rooms</div>
        </div>
      </div>
    </div>

    <!-- ROOM CONTROLS -->
    <div class="room-controls">
      <button id="create-room">Create Random Room</button>
      <input type="text" id="nicknameInput" placeholder="Set Nickname">
    </div>

    <!-- CHATS LIST -->
    <ul class="chats-list" id="roomList"></ul>
    <div class="left-footer"><p id="chats-left">Loading chats...</p></div>
  </div>

  <!-- MAIN CHAT AREA -->
  <div class="main-col">
    <div class="topbar">
      <div class="top-left">
        <span class="room-title" id="room-title">Select a Chat</span>
      </div>
      <div class="top-right">
        <img src="" class="avatar" id="profile-avatar" alt="avatar" title="Open Profile">
        <button id="logout-btn">Log Out</button>
      </div>
    </div>

    <div class="chat-area">
      <div class="messages-wrap">
        <div class="messages" id="messages"></div>
      </div>
      <div class="composer">
        <input type="text" id="message-input" placeholder="Type a message">
        <button id="send-btn">Send</button>
      </div>
    </div>
  </div>

</div>

<script type="module" src="app.js"></script>
</body>
</html>
