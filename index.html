<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WhatsChat — Abdullah</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- MAIN APP -->
  <div id="main" class="screen">
    
    <!-- PROFILE BAR -->
    <div id="profileBar">
      <img id="userPhoto" alt="avatar" />
      
      <div class="profile-info">
        <div id="userNameDisplay" class="username">User</div>
        <div id="userEmail" class="muted small"></div>
      </div>

      <div style="flex:1"></div>
      <button id="btnLogout" class="ghost">Logout</button>
    </div>

    <!-- APP CONTAINER -->
    <div id="appContainer">
      
      <!-- SIDEBAR -->
      <aside id="sidebar">
        <div class="sidebar-actions">
          <button id="btnShowCreate" class="small">+ Create Room</button>
          <button id="btnShowJoin" class="small">→ Join Room</button>
        </div>

        <div id="createRoomSection" class="panel hidden">
          <label>Room Name</label>
          <input id="roomNameCreate" placeholder="Optional room name">

          <label>Room password (numbers)</label>
          <input id="roomPASScreate" placeholder="e.g. 123456" inputmode="numeric">

          <button id="btnCreate" class="primary small">Create</button>
        </div>

        <div id="joinRoomSection" class="panel hidden">
          <label>Room ID</label>
          <input id="roomIDjoin" placeholder="Room ID">

          <label>Room password</label>
          <input id="roomPASSjoin" placeholder="Password" inputmode="numeric">

          <button id="btnJoin" class="primary small">Join</button>
        </div>

        <h3 class="section-title">Your Rooms</h3>
        <div id="roomList" class="room-list">
          <div class="muted small" id="noRooms">No rooms yet — create or join one.</div>
        </div>
      </aside>

      <!-- CHAT PANEL -->
      <section id="chat">
        <div id="chatHeader">No Room Selected</div>
        <div id="roomInfo"></div>

        <div id="messages" class="messages">
          <div class="muted center">Select a room to start chatting</div>
        </div>

        <div id="chatBottom">
          <input id="msgInput" placeholder="Type a message..." autocomplete="off" />
          <button id="sendMsg">➤</button>
        </div>
      </section>

    </div>
  </div>

  <!-- PROFILE MODAL -->
  <div id="profileModal">
    <div class="panel modal-content">
      <span id="modalClose" class="close">&times;</span>
      <h2>Edit Profile</h2>

      <div class="modal-avatar">
        <img id="modalPhoto" src="https://i.ibb.co/7QpKsCX/default-avatar.png" alt="Avatar">
        <p>Click avatar to change</p>
      </div>

      <!-- Hidden file input for avatar -->
      <input type="file" id="avatarInput" accept="image/*" hidden>

      <div class="modal-field">
        <label>Username (unique, 14-day limit)</label>
        <input id="modalUsername" type="text">
      </div>

      <div class="modal-field">
        <label>Nickname (always editable)</label>
        <input id="modalNickname" type="text">
      </div>

      <div class="modal-field">
        <label for="modalDOB">Date of Birth</label>
        <input type="date" id="modalDOB">
      </div>

      <button id="modalSaveProfile" class="save-btn">Save Changes</button>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
