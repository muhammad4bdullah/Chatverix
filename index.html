<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Realtime Chat App</title>
<link rel="stylesheet" href="style.css">
<script type="module" src="app.js" defer></script>
</head>
<body>

<!-- Hamburger Menu -->
<div id="hamburgerMenu" class="menu-closed">
  <div class="menu-header">
    <h2>Your Rooms</h2>
    <button id="closeMenu">✕</button>
  </div>
  <ul id="roomList"></ul>
</div>
<button id="openMenu" class="hamburger-btn">☰</button>

<!-- Login -->
<div id="loginSection">
  <h2>Login to Chat</h2>
  <button id="googleLogin">Sign in with Google</button>
</div>

<!-- Profile Setup -->
<div id="profileSetup" class="hidden">
  <h2>Set Up Your Profile</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="text" id="nickname" placeholder="Nickname">
  <input type="file" id="profilePic">
  <button id="saveProfile">Save Profile</button>
</div>

<!-- Chat Section -->
<div id="chatSection" class="hidden">
  <div class="room-header">
    <h3 id="roomNameDisplay">Room: </h3>
    <button id="createRoom">Create Room</button>
    <button id="copyLink">Copy Join Link</button>
    <button id="logoutBtn">Logout</button>
  </div>
  <div id="chatWindow"></div>
  <input type="text" id="messageInput" placeholder="Type a message...">
  <button id="sendMessage">Send</button>
</div>

</body>
</html>
