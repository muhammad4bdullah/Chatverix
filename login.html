<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WhatsChat — Login</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:Inter,system-ui,Arial,sans-serif; }

:root {
  --bg:#071018;
  --panel:#0f1c22;
  --muted:#9aa7ad;
  --accent:#25D366;
}

html,body {
  height:100%;
  background: linear-gradient(180deg,#041021,#08121a);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#e8f0f2;
}

.login-card {
  width:100%;
  max-width:420px;
  background:var(--panel);
  padding:28px;
  border-radius:14px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.6);
}

h1 { color:var(--accent); font-size:34px; margin-bottom:6px; }
.muted { color:var(--muted); font-size:14px; }

input {
  width:100%;
  padding:10px;
  border-radius:8px;
  border:none;
  background:#051017;
  color:#eaf3f5;
  margin-bottom:12px;
}

button {
  width:100%;
  border:none;
  border-radius:10px;
  padding:10px;
  font-weight:600;
  cursor:pointer;
}

.primary { background:var(--accent); color:#041018; }
.ghost { background:transparent; color:var(--muted); margin-top:12px; }

.toggle {
  margin-top:16px;
  font-size:14px;
}

.toggle span {
  color:var(--accent);
  cursor:pointer;
  font-weight:600;
}
</style>
</head>

<body>

<div class="login-card">
  <h1 id="title">Login</h1>
  <p class="muted" id="subtitle">Login to join rooms and chat</p>

  <br>
  <button id="googleBtn" class="primary">Continue with Google</button>

  <p class="muted" style="margin:12px 0">or</p>

  <form id="authForm">
    <input type="text" id="name" placeholder="Name" style="display:none">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit" class="primary" id="submitBtn">Login</button>
  </form>

  <div class="toggle">
    <span id="toggleText">Don’t have an account? Sign up</span>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import {
  getAuth,
  GoogleAuthProvider,
  signInWithPopup,
  signInWithEmailAndPassword,
  createUserWithEmailAndPassword
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

/* ---------------- FIREBASE ---------------- */
const firebaseConfig = {
  apiKey: "AIzaSyAEWxTJ1loQkXM1ShwAAF1J15RQLlCgdGM",
  authDomain: "msgapp-262c9.firebaseapp.com",
  projectId: "msgapp-262c9",
  databaseURL: "https://msgapp-262c9-default-rtdb.asia-southeast1.firebasedatabase.app"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);
const provider = new GoogleAuthProvider();

/* ---------------- UI STATE ---------------- */
let isSignup = false;

const title = document.getElementById("title");
const subtitle = document.getElementById("subtitle");
const toggleText = document.getElementById("toggleText");
const nameInput = document.getElementById("name");
const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const submitBtn = document.getElementById("submitBtn");

/* ---------------- TOGGLE LOGIN / SIGNUP ---------------- */
toggleText.onclick = () => {
  isSignup = !isSignup;

  if (isSignup) {
    title.innerText = "Sign Up";
    subtitle.innerText = "Create a new account";
    submitBtn.innerText = "Create Account";
    nameInput.style.display = "block";
    toggleText.innerText = "Already have an account? Login";
  } else {
    title.innerText = "Login";
    subtitle.innerText = "Login to join rooms and chat";
    submitBtn.innerText = "Login";
    nameInput.style.display = "none";
    toggleText.innerText = "Don’t have an account? Sign up";
  }
};

/* ---------------- GOOGLE LOGIN ---------------- */
document.getElementById("googleBtn").onclick = async () => {
  try {
    const result = await signInWithPopup(auth, provider);
    const user = result.user;

    await set(ref(db, `users/${user.uid}`), {
      uid: user.uid,
      name: user.displayName,
      email: user.email,
      photo: user.photoURL,
      lastLogin: Date.now()
    });

    window.location.href = "index.html";
  } catch (err) {
    alert(err.message);
  }
};

/* ---------------- EMAIL AUTH ---------------- */
document.getElementById("authForm").onsubmit = async (e) => {
  e.preventDefault();

  const email = emailInput.value.trim();
  const password = passwordInput.value;
  const name = nameInput.value.trim();

  try {
    if (isSignup) {
      const userCred = await createUserWithEmailAndPassword(auth, email, password);

      await set(ref(db, `users/${userCred.user.uid}`), {
        uid: userCred.user.uid,
        name: name,
        email: email,
        photo: "https://i.ibb.co/7QpKsCX/default-avatar.png",
        joined: Date.now()
      });
    } else {
      await signInWithEmailAndPassword(auth, email, password);
    }

    window.location.href = "index.html";
  } catch (err) {
    alert(err.message);
  }
};
</script>

</body>
</html>
