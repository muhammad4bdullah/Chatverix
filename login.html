<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsChat â€” Login</title>
  <style>
    /* ------------------------ BASE ------------------------ */
    * { margin:0; padding:0; box-sizing:border-box; font-family:Inter,system-ui,Arial,sans-serif; }
    :root {
      --bg:#071018;
      --panel:#0f1c22;
      --muted:#9aa7ad;
      --accent:#25D366;
      --accent-2:#1ebe57;
    }
    html, body { height:100%; background: linear-gradient(180deg, #041021 0%, #08121a 100%); color:#e8f0f2; display:flex; justify-content:center; align-items:center; }
    button { border:0; border-radius:10px; padding:10px 16px; font-weight:600; cursor:pointer; }
    .primary { background:var(--accent); color:#041018; }
    .ghost { background:transparent; color:var(--muted); border:1px solid rgba(255,255,255,0.04); }
    .small { padding:8px 10px; font-size:14px; }
    .muted { color:var(--muted); }
    .center { text-align:center; }

    /* ------------------------ LOGIN CARD ------------------------ */
    .login-card {
      width:100%; max-width:420px; padding:28px; border-radius:12px; background:var(--panel); box-shadow:0 10px 30px rgba(0,0,0,0.6); text-align:center;
    }
    .login-card h1 { font-size:34px; color:var(--accent); margin-bottom:6px; }
    .login-card p.muted { margin-bottom:18px; }

    input { width:100%; padding:10px; border-radius:8px; border:none; margin-bottom:12px; background:#051017; color:#eaf3f5; }

  </style>
</head>
<body>

  <div class="login-card">
    <h1>WhatsChat</h1>
    <p class="muted">Sign in to join rooms and chat with friends</p>

    <button id="googleLogin" class="primary small">Login with Google</button>
    <small class="muted center">You will be asked for Google permission</small>

    <hr style="margin:16px 0; border-color:rgba(255,255,255,0.1);">

    <form id="loginForm">
      <input type="text" id="name" placeholder="Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="primary small">Sign In</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAEWxTJ1loQkXM1ShwAAF1J15RQLlCgdGM",
      authDomain: "msgapp-262c9.firebaseapp.com",
      projectId: "msgapp-262c9",
      storageBucket: "msgapp-262c9.appspot.com",
      messagingSenderId: "122648836940",
      appId: "1:122648836940:web:a098c052f65f3eb305ade9",
      databaseURL: "https://msgapp-262c9-default-rtdb.asia-southeast1.firebasedatabase.app"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const provider = new GoogleAuthProvider();

    const googleLoginBtn = document.getElementById("googleLogin");
    const loginForm = document.getElementById("loginForm");

    // ------------------------ GOOGLE LOGIN ------------------------
    googleLoginBtn.onclick = async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        // save user in database
        await set(ref(db, `users/${user.uid}`), {
          uid: user.uid,
          displayName: user.displayName,
          email: user.email,
          photoURL: user.photoURL,
          lastLogin: Date.now()
        });
        window.location.href = "index.html";
      } catch (err) {
        alert("Google login failed: " + err.message);
      }
    };

    // ------------------------ EMAIL LOGIN ------------------------
    loginForm.onsubmit = async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        // Try sign in first
        let userCredential;
        try {
          userCredential = await signInWithEmailAndPassword(auth, email, password);
        } catch (err) {
          // If not exist, create account
          userCredential = await createUserWithEmailAndPassword(auth, email, password);
          await set(ref(db, `users/${userCredential.user.uid}`), {
            uid: userCredential.user.uid,
            displayName: name,
            email: email,
            photoURL: "https://i.ibb.co/7QpKsCX/default-avatar.png",
            lastLogin: Date.now()
          });
        }
        window.location.href = "index.html";
      } catch (err) {
        alert("Login failed: " + err.message);
      }
    };
  </script>

</body>
</html>
